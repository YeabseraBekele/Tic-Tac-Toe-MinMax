<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe Game</title>
        
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        
        <!--Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Aldrich&display=swap"
            rel="stylesheet"
        />
        
        <link rel="stylesheet" href="./styles/header_styles.css" />

        <link rel="stylesheet" href="./styles/styles.css">
        
        <script src="./script/script.js" type="module"></script>
        <script src="./script/toggler.js" type="module" defer></script>
        
    </head>
    <body>
        <div class="container">
            <header>
                <div class="container">
                  <nav>
                    <div class="nav-brand">
                      <a href="#">
                          <div class="game-name">TicTacToe</div>
                      </a>
                      <p id="game-count" style="position: absolute;top:80px;">Game 1</p>
                    </div>
          
                    <div class="menu-icons open"> 
                        <i class="fas fa-bars"></i>
                    </div>
          
                    <ul class="nav-list">
                      <div class="menu-icons close">
                        <i class="fas fa-times"></i>
                      </div>
                      <div class="nav-item">
                        <a href="./index.html" class="nav-link">Home</a>
                      </div>
                      
                      <div class="nav-item">
                        <a href="./about.html" class="nav-link">About</a>
                      </div>

                      <div class="nav-item">
                        <button id="mode"><i class="fas fa-layer-group"></i> Mode</button>
                      </div>

                      <div class="nav-item">
                        <button id="new-game"><i class="fas fa-gamepad"></i> New Game</button>
                      </div>

                    </ul>
                  </nav>
                </div>
              </header>

              
            <section>
                
                <div class="game-area">
                    <div class="player-1-area game-area-item">
                        <div>Cpr O <i class="fas fa-robot"></i> </div>
                        <p id="player-1-score" class="player-score">0</p>
                    </div>
                    <div class="board game-area-item" id="board">
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                    </div>
                    <div class="player-2-area game-area-item">
                        <p id="player-2-score" class="player-score">0</p>
                        <div>You X <i class="fas fa-user"></i></div>
                    </div>
                </div>
            </section>
            
        </div>
        <!--Area to show the result-->
        <div class="result-area" id="result-area">
            <div id="current-result-text">X=0 , O=0 and Total-Game = 0</div>
            <div id="result-message-text"> X Wins</div>
            <img id="result-img" src="./images/micheile-henderson-JHQJetBBw9s-unsplash.jpg" alt="draw" >
            <button id="restart">Restart</button>
        </div>
        
    </body>

</html>
